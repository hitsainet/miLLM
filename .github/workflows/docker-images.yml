name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    # HARD STOP: only run in hitsainet/millm (public/clean repo)
    if: github.repository == 'hitsainet/millm'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: backend
            context: .
            dockerfile: ./Dockerfile
            repo: hitsai/millm-backend
            target: runtime
          - name: admin-ui
            context: ./admin-ui
            dockerfile: ./admin-ui/Dockerfile
            repo: hitsai/millm-admin-ui

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Free disk space
        if: matrix.image.name == 'backend'
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo docker system prune -af
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image.repo }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          target: ${{ matrix.image.target || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
