version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: millm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-millm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-millm_dev}
      POSTGRES_DB: ${POSTGRES_DB:-millm}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-millm} -d ${POSTGRES_DB:-millm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: millm-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # miLLM Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: millm-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-millm}:${POSTGRES_PASSWORD:-millm_dev}@db:5432/${POSTGRES_DB:-millm}
      - REDIS_URL=redis://redis:6379/0
      - MODEL_CACHE_DIR=/app/model_cache
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - model_cache:/app/model_cache
      - ./millm:/app/millm:ro  # For development - mount source code
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Frontend (development)
  frontend:
    image: node:20-alpine
    container_name: millm-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:${API_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api

volumes:
  postgres_data:
    name: millm-postgres-data
  redis_data:
    name: millm-redis-data
  model_cache:
    name: millm-model-cache
  frontend_node_modules:
    name: millm-frontend-node-modules

networks:
  default:
    name: millm-network
