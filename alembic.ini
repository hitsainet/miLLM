# Alembic Configuration for miLLM

[alembic]
# Path to migration environment
script_location = millm/db/migrations

# Template for migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path prepend - prepend project root for imports
prepend_sys_path = .

# Timezone for revision creation
# timezone =

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to emit revision names using dates, not revision IDs
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:millm/db/migrations/versions

# Version path separator
# version_path_separator = os

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# The output encoding used when revision files are written
output_encoding = utf-8

# Database URL - loaded from environment in env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks for after revision file is generated
# Format using ruff
hooks = ruff
ruff.type = exec
ruff.executable = ruff
ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
